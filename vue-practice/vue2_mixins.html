<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id="root">
      <a-com></a-com>
    </div>
	</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const aMixin = {
    data() {
      return {
        test: 'test in mixins',
        end: 'with a nice endding.'
      };
    },
    created() {
      console.log('in mixin, ', this.test + this.end);
    },
  };
  const aCom = Vue.component('a-com', {
    mixins: [aMixin],
    data() {
      return {
        test: 'test in component',
      };
    },
    created() {
      console.log('in component, ', this.$data);
    },
    template: `
    <div>
      {{ test }}
    </div>
    `
  });
  /* 直接实例化 */
  new aCom();
  const vm = new Vue({
    el: '#root',
    data: {
      str: 'test_str',
    },
  });
</script>
