<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a id="test" href="fuck">this a tag's click should be intercept</a>

  <script>
    function handleATagClick(uri) {
      console.log(233, uri);
    }

    const dom = document.querySelector('#test');
    if (dom.hasAttribute('href')) {
      const attrs= dom.getAttribute('href');
      dom.setAttribute('href', '#');
      dom.addEventListener('click', handleATagClick.bind(null, attrs));
    }
  </script>
</body>
</html>
