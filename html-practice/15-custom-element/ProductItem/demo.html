<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of ProductItem</title>
    <script src="./main.js" defer></script>
    <!-- <script src="./official.js" defer></script> -->
  </head>
  <body>
    <h1>Demo of ProductItem</h1>
    <div id="products">
      <product-item
        data-operations='["add", "delete", "edit"]'
        data-product='{"id":752081574301,"name":"dr","price":"1","description":"2"}'
      ></product-item>
    </div>
    <script>
      const productsEle = document.querySelector('#products');
      productsEle.addEventListener('click', (event) => {
        const [target] = event.composedPath();
        if (target.dataset.type !== 'operation') {
          return;
        }

        console.log(target.dataset.operation);
      });
    </script>
  </body>
</html>
